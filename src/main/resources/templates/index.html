<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Kiwii</title>
  <link rel="shortcut icon" href="../static/img/favicon.png" type="image/x-icon">
</head>

<body class="overflow-hidden">
  <div class="min-h-screen bg-green-500 flex justify-center items-center">
    <form th:action="@{/findSubject}" method="post" class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
      <div class="flex flex-col items-center mb-8">
        <img class="w-48" src="../static/img/logo.png" alt="logo" />
        <p class="text-yellow-950 font-semibold">repositório estudantil</p>
      </div>
      <div class="space-y-4">
        <input id="rm" name="rm" type="text" placeholder="Registro de Matrícula"
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
        <input id="id" name="id" type="text" placeholder="Sigla da Disciplina"
          class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
      </div>
      <div class="text-center mt-6">
        <button type="submit" class="py-3 w-64 text-xl text-white bg-yellow-950 rounded-2xl">
          Buscar
        </button>
        <p class="mt-6 text-red-500 font-semibold" id="message" th:text="${message}"></p>
      </div>
    </form>
  </div>
</body>

</html>
