<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Kiwii</title>
  </head>
  <body>
    <div class="min-h-screen bg-green-400 flex justify-center items-center">
      <div
        class="absolute w-60 h-60 rounded-xl bg-green-300 -top-5 -left-16 z-0 transform rotate-45 hidden md:block"
      ></div>
      <div
        class="absolute w-48 h-48 rounded-xl bg-green-300 -bottom-6 -right-10 transform rotate-12 hidden md:block"
      ></div>
      <div class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
        <div class="flex justify-center mb-8">
          <img class="w-16" src="../static/img/download.png" alt="logo" />
        </div>
        <div class="space-y-4">
          <input
            type="text"
            placeholder="Registro de Matrícula"
            class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"
          />
          <input
            type="text"
            placeholder="Código da Disciplina"
            class="block text-sm py-3 px-4 rounded-lg w-full border outline-none"
          />
        </div>
        <div class="text-center mt-6">
          <button class="py-3 w-64 text-xl text-white bg-green-400 rounded-2xl">
            Buscar
          </button>
        </div>
      </div>
      <div
        class="w-40 h-40 absolute bg-green-300 rounded-full top-0 right-12 hidden md:block"
      ></div>
      <div
        class="w-20 h-40 absolute bg-green-300 rounded-full bottom-20 left-10 transform rotate-45 hidden md:block"
      ></div>
    </div>
  </body>
</html>
