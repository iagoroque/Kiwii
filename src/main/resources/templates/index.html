<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiwii</title>
  <link rel="shortcut icon" href="../static/img/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
  <section>
    <form th:action="@{/findSubject}" method="post">
      <header>
        <img src="../static/img/logo.png" alt="logo" />
        <p>reposit√≥rio estudantil</p>
      </header>

      <select id="select" name="id" required="required">
        <option disabled selected hidden>Selecione a Disciplina</option>
        <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
    </select>

      <button type="submit"></button>
      <p id="message" th:text="${message}"></p>
    </form>
  </section>

  <script>
    $(document).ready(function () {
      $('#select').select2();
    });
  </script>
</body>

</html>
