<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiwii</title>
  <link rel="shortcut icon" href="../static/img/favicon.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/3d294240d4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/home.css">
</head>

<body>
  <header>
    <div class="content">
      <div id="logo"><img src="../static/img/logo.png" alt="logo"></div>
      <div class="session">
        <h1 th:text="${subjectName}"></h1>
        <p th:text="${'Bem-vindo(a), ' + currentUser + '!'}"></p>
        <form method="get" th:action="@{/logout}">
          <button type="submit" id="logout">
            <i class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i>
          </button>
        </form>
      </div>
    </div>
  </header>

  <section>
    <form th:action="@{/save}" method="post">
      <input name="url" type="text" placeholder="Adicionar conteÃºdo" required="required">
      <button type="submit" id="send"></button>
    </form>
    <p id="message" th:text="${message}" style="color: red; margin: 0;"></p>

    <div class="cards">
      <div th:each="scrap : ${scraps}">
        <a th:href="${scrap.url}" target="_blank">
          <div class="card">
            <img th:src="${scrap.imgUrl}">
            <div class="card_content">
              <h3 th:text="${scrap.title}"></h3>
              <i>
                <p th:text="${scrap.name}"></p>
              </i>
              <form method="get" th:action="@{'/delete/' + ${scrap.id}}" th:if="${scrap.isOwner}">
                <button type="submit" id="delete">
                  <i class="fa-solid fa-circle-xmark"></i>
                </button>
              </form>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/3d294240d4.js" crossorigin="anonymous"></script>

</body>

</html>
